<body>
    <script>
        const arr = [9,8,3,4,5,6,7,1]

        function quickSort(arr, left, right) {
            if (left >= right) {
                return arr
            }

            let i = left,
                j = right,
                base = arr[left]

            while (i < j) {
                while (i < j && arr[j] >= base) {
                    j--
                }

                while (i < j && arr[i] <= base) {
                    i++
                }
                if (i < j) {
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
            arr[left] = arr[i]
            arr[i] = base

            quickSort(arr, left, i - 1)
            quickSort(arr, i + 1, right)

            return arr
        }
        let res = quickSort(arr, 0, arr.length-1)
        console.log(res);

    </script>
</body>
