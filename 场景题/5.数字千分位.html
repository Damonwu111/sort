<body>
    <script>
        // 千分位截取
        let num = 1000000000000
        function numToT(num) {
            let str = num.toString().split('').reverse().join('')
            let res = []
            for (let i = 0; i < str.length; i++) {
                res.push(str.substring(i, i + 3))
                i += 2
            }
            return res.reverse().join(',')
        }
        let dd = numToT(num)
        console.log(dd);
    </script>
</body>
