<body>
    <script>
        const obj1 = {}
        const obj2 = new Object()
        //判断空对象
        //1.转为字符串
        console.log(JSON.stringify(obj1) === '{}' ? true :false)
        //2.利用es6的Object.keys()会返回一个数组，判断数组长度
        console.log(Object.keys(obj2).length === 0 ? true : false)
        //3.利用for in 遍历
        function isNullObj(obj) {
            for(let key in obj) {
                return false
            }
            return true
        }
        let res = isNullObj(obj1)
        console.log(res);


    </script>
